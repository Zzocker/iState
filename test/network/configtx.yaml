
Organizations:
    - &OrdererOrg
            Name: OrdererMSP
            ID: OrdererMSP
            MSPDir: crypto-config/ordererOrganizations/users.medisot.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Admins:
                    Type: Signature
                    Rule: "OR('OrdererMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: OR('OrdererMSP.member')

    - &MedisotOrg
            Name: medisotUsersMSP
            ID: medisotUsersMSP
            MSPDir: crypto-config/peerOrganizations/users.medisot.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('medisotUsersMSP.admin', 'medisotUsersMSP.peer', 'medisotUsersMSP.client' )"
                Writers:
                    Type: Signature
                    Rule: "OR('medisotUsersMSP.admin', 'medisotUsersMSP.client' )"
                Admins:
                    Type: Signature
                    Rule: "OR('medisotUsersMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: OR('medisotUsersMSP.member')
            AnchorPeers:
              - Host: peer0.users.medisot.com
                Port: 7051
    
    - &CommonOrg
            Name: commonUsersMSP
            ID: commonUsersMSP
            MSPDir: crypto-config/peerOrganizations/users.common.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('commonUsersMSP.admin', 'commonUsersMSP.peer', 'commonUsersMSP.client' )"
                Writers:
                    Type: Signature
                    Rule: "OR('commonUsersMSP.admin', 'commonUsersMSP.client' )"
                Admins:
                    Type: Signature
                    Rule: "OR('commonUsersMSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: OR('commonUsersMSP.member')
            AnchorPeers:
              - Host: peer0.users.common.com
                Port: 7051

Capabilities:
    Channel: &ChannelCapabilities
        V1_3: true
    Orderer: &OrdererCapabilities
        V1_1: true
    Application: &ApplicationCapabilities
        V1_3: true
        V1_2: false
        V1_1: false
    Application: &TokenApplicationCapabilities
        V2_0: true
        V1_3: false
        V1_2: false
        V1_1: false

Application: &ApplicationDefaults

    ACLs: &ACLsDefault
        # This section provides defaults for policies for various resources
        # in the system. These "resources" could be functions on system chaincodes
        # (e.g., "GetBlockByNumber" on the "qscc" system chaincode) or other resources
        # (e.g.,who can receive Block events). This section does NOT specify the resource's
        # definition or API, but just the ACL policy for it.
        #
        # User's can override these defaults with their own policy mapping by defining the
        # mapping under ACLs in their channel definition

        #---New Lifecycle System Chaincode (_lifecycle) function to policy mapping for access control--#

        # ACL policy for _lifecycle's "CommitChaincodeDefinition" function
        _lifecycle/CommitChaincodeDefinition: /Channel/Application/Writers

        # ACL policy for _lifecycle's "QueryChaincodeDefinition" function
        _lifecycle/QueryChaincodeDefinition: /Channel/Application/Readers

        # ACL policy for _lifecycle's "QueryNamespaceDefinitions" function
        _lifecycle/QueryNamespaceDefinitions: /Channel/Application/Readers

        #---Lifecycle System Chaincode (lscc) function to policy mapping for access control---#

        # ACL policy for lscc's "getid" function
        lscc/ChaincodeExists: /Channel/Application/Readers

        # ACL policy for lscc's "getdepspec" function
        lscc/GetDeploymentSpec: /Channel/Application/Readers

        # ACL policy for lscc's "getccdata" function
        lscc/GetChaincodeData: /Channel/Application/Readers

        # ACL Policy for lscc's "getchaincodes" function
        lscc/GetInstantiatedChaincodes: /Channel/Application/Readers


    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
          - orderer.users.medisot.com:7050
    BatchTimeout: 0.1s
    BatchSize:
        MaxMessageCount: 1024
        AbsoluteMaxBytes: 98 MB
        PreferredMaxBytes: 100 KB
    Kafka:
        Brokers:
            - 127.0.0.1:9092
    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    OrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities 
        Consortiums:
            MedisotConsortium:
                Organizations:
                    - *MedisotOrg
                    - *CommonOrg
        
    
    medisotuserschannel:
        Consortium: MedisotConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
              - *MedisotOrg
              - *CommonOrg
              
            Capabilities:
              <<: *ApplicationCapabilities
    
    tokenChannel:
        Consortium: MedisotConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
              - *MedisotOrg
              - *CommonOrg
              
            Capabilities:
                <<: *TokenApplicationCapabilities
        

